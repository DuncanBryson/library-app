<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
</head>
<body>
  <div class="container">
    <form class="entryForm">
      <label for="title" class="title">Book title</label>
      <input type="text" id="title">
      <label for="author" class="author">Author</label>
      <input type="text" id="author">
      <label for="pages" class="pages">Pages</label>
      <input type="number" id="pages">
      <label for="read" class="read">Read Y/N</label>
      <input type="checkbox" id="read">
      <button class="submit"id="submit">Submit</button>
      
    </form>
    <div class="library">
      <div class="book1">
        <p>Book: <span class="title"></span></p>
        <p>By: <span class="author"></span></p>
        <p>Pages: <span class="pages"></span></p>
        <button class="read">Read</button>
        <button class="remove">Remove</button>
      </div>

    </div>
  </div>
</body>
<script src="javascript.js"></script>
</html>
